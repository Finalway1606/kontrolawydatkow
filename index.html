<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Bud≈ºet Domowy</title>
  <style>
    /* Reset niepotrzebnych margines√≥w i padding√≥w */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e; /* ciemne t≈Ço */
      color: #d4af37; /* z≈Çoty kolor tekstu */
      padding: 1rem;
      max-width: 900px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    h1, h2, h3 {
      text-align: center;
      color: #d4af37;
      margin: 0.3rem 0 1rem;
    }

    section {
      background: #2b2b2b;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #e3c875;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #d4af37;
      border-radius: 6px;
      background: #1e1e1e;
      color: #d4af37;
      font-weight: 600;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input::placeholder {
      color: #a68a3c;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #f5d061;
      box-shadow: 0 0 5px #f5d061;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background: linear-gradient(45deg, #b08d1e, #d4af37);
      color: #1e1e1e;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background: linear-gradient(45deg, #d4af37, #b08d1e);
    }

    .result {
      font-size: 1.1rem;
      font-weight: bold;
      white-space: pre-wrap;
      color: #f0e6b8;
      text-align: center;
    }

    ul {
      padding-left: 1.2rem;
      color: #f0e6b8;
    }

    ul li {
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    /* Responsywno≈õƒá */

    @media (max-width: 600px) {
      body {
        padding: 1rem 0.8rem;
        max-width: 100%;
      }
      section {
        padding: 1rem;
        margin-bottom: 1.5rem;
      }
      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Bud≈ºet Domowy</h1>

  <section>
    <h2>Wp≈Çywy</h2>
    <label>Pensja:</label>
    <input type="number" id="salaryInput" />

    <label>800+:</label>
    <input type="number" id="childInput" />
  </section>

  <section>
    <h2>Wydatki sta≈Çe</h2>
    <label>Rata kredytu:</label>
    <input type="number" id="creditInput" />

    <label>Internet:</label>
    <input type="number" id="internetInput" />

    <label>Telefony:</label>
    <input type="number" id="phoneInput" />

    <label>Kieszonkowe:</label>
    <input type="number" id="allowanceInput" />

    <label>Czynsz:</label>
    <input type="number" id="rentInput" />

    <label>PrƒÖd:</label>
    <input type="number" id="electricityInput" />

    <label>ZUS:</label>
    <input type="number" id="zusInput" />

    <label>Ksiƒôgowa:</label>
    <input type="number" id="accountantInput" />

    <label>Eagon:</label>
    <input type="number" id="eagonInput" />

    <label>Przedszkole:</label>
    <input type="number" id="kindergartenInput" />

    <label>Wydatki ju≈º poniesione (np. zakupy):</label>
    <input type="number" id="spentAlreadyInput" />
  </section>

  <section>
    <h2>Subskrypcje</h2>
    <label>Netflix (miesiƒôcznie):</label>
    <input type="number" id="netflixInput" />

    <label>Prime (miesiƒôcznie):</label>
    <input type="number" id="primeInput" />

    <label>Disney+ (rocznie):</label>
    <input type="number" id="disneyInput" />

    <label>Xbox (miesiƒôcznie):</label>
    <input type="number" id="xboxInput" />
  </section>

  <section>
    <h2>Wydatki ad hoc, uzupe≈Çniane po ka≈ºdym zakupie</h2>
    <label>Kategoria:</label>
    <select id="expenseCategory" onchange="categoryChanged()">
      <option value="">-- Wybierz kategoriƒô --</option>
      <option value="spozywka">Spo≈ºywka</option>
      <option value="zarcie">≈ªarcie na dow√≥z</option>
      <option value="przyjemnosci">Przyjemno≈õci</option>
    </select>

    <label id="subcategoryLabel" style="display:none; margin-top: 1rem;">Podkategoria:</label>
    <select id="expenseSubcategory" style="display:none;">
      <option value="">-- Wybierz podkategoriƒô --</option>
      <option value="zabka">≈ªabka</option>
      <option value="auchan">Auchan</option>
    </select>

    <label>Opis wydatku:</label>
    <input type="text" id="expenseDesc" />
    <label>Kwota wydatku:</label>
    <input type="number" id="expenseAmount" />
    <button onclick="addExpense()">‚ûï Dodaj wydatek</button>
  </section>

  <section>
    <h2>Podsumowanie</h2>
    <p id="summaryText" class="result"></p>
    <h3>Wydatki ad hoc:</h3>
    <ul id="expenseList"></ul>
    <button onclick="resetBin()">üßπ Resetuj dane (ostrze≈ºenie!)</button>
  </section>

  <div style="text-align:center; margin-top:2rem;">
    <button onclick="saveData()">üíæ Zapisz dane</button>
  </div>

  <script>
    const binId = "688a2a2c7b4b8670d8a9e071";
    const masterKey = "$2a$10$PrRx.RBOnJmEFTqQQLH/Tu8TXFwoNEI.j/XEFF19EYFYELKzSX9BC";
    const apiUrl = `https://api.jsonbin.io/v3/b/${binId}`;

    let data = {
      incomeSources: { salary: 0, childSupport: 0 },
      fixedExpenses: {
        credit: 0,
        internet: 0,
        phone: 0,
        allowance: 0,
        rent: 0,
        electricity: 0,
        zus: 0,
        accountant: 0,
        eagon: 0,
        kindergarten: 0
      },
      subscriptions: { netflix: 0, prime: 0, disney: 0, xbox: 0 },
      spentAlready: 0,
      expenses: []
    };

    function categoryChanged() {
      const cat = document.getElementById('expenseCategory').value;
      const subcatLabel = document.getElementById('subcategoryLabel');
      const subcatSelect = document.getElementById('expenseSubcategory');
      if(cat === 'spozywka') {
        subcatLabel.style.display = 'block';
        subcatSelect.style.display = 'block';
      } else {
        subcatLabel.style.display = 'none';
        subcatSelect.style.display = 'none';
        subcatSelect.value = "";
      }
    }

    async function loadData() {
      try {
        const res = await fetch(apiUrl, {
          headers: { "X-Master-Key": masterKey }
        });
        const json = await res.json();
        data = json.record;
        updateForm();
        updateSummary();
      } catch (e) {
        alert("‚ùå B≈ÇƒÖd pobierania: " + e.message);
      }
    }

    function updateForm() {
      document.getElementById('salaryInput').value = data.incomeSources?.salary || 0;
      document.getElementById('childInput').value = data.incomeSources?.childSupport || 0;
      document.getElementById('creditInput').value = data.fixedExpenses?.credit || 0;
      document.getElementById('internetInput').value = data.fixedExpenses?.internet || 0;
      document.getElementById('phoneInput').value = data.fixedExpenses?.phone || 0;
      document.getElementById('allowanceInput').value = data.fixedExpenses?.allowance || 0;
      document.getElementById('rentInput').value = data.fixedExpenses?.rent || 0;
      document.getElementById('electricityInput').value = data.fixedExpenses?.electricity || 0;
      document.getElementById('zusInput').value = data.fixedExpenses?.zus || 0;
      document.getElementById('accountantInput').value = data.fixedExpenses?.accountant || 0;
      document.getElementById('eagonInput').value = data.fixedExpenses?.eagon || 0;
      document.getElementById('kindergartenInput').value = data.fixedExpenses?.kindergarten || 0;
      document.getElementById('spentAlreadyInput').value = data.spentAlready || 0;

      document.getElementById('netflixInput').value = data.subscriptions?.netflix || 0;
      document.getElementById('primeInput').value = data.subscriptions?.prime || 0;
      document.getElementById('disneyInput').value = data.subscriptions?.disney || 0;
      document.getElementById('xboxInput').value = data.subscriptions?.xbox || 0;

      updateExpensesList();
    }

    function gatherFormData() {
      data.incomeSources.salary = Number(document.getElementById('salaryInput').value) || 0;
      data.incomeSources.childSupport = Number(document.getElementById('childInput').value) || 0;

      data.fixedExpenses.credit = Number(document.getElementById('creditInput').value) || 0;
      data.fixedExpenses.internet = Number(document.getElementById('internetInput').value) || 0;
      data.fixedExpenses.phone = Number(document.getElementById('phoneInput').value) || 0;
      data.fixedExpenses.allowance = Number(document.getElementById('allowanceInput').value) || 0;
      data.fixedExpenses.rent = Number(document.getElementById('rentInput').value) || 0;
      data.fixedExpenses.electricity = Number(document.getElementById('electricityInput').value) || 0;
      data.fixedExpenses.zus = Number(document.getElementById('zusInput').value) || 0;
      data.fixedExpenses.accountant = Number(document.getElementById('accountantInput').value) || 0;
      data.fixedExpenses.eagon = Number(document.getElementById('eagonInput').value) || 0;
      data.fixedExpenses.kindergarten = Number(document.getElementById('kindergartenInput').value) || 0;

      data.spentAlready = Number(document.getElementById('spentAlreadyInput').value) || 0;

      data.subscriptions.netflix = Number(document.getElementById('netflixInput').value) || 0;
      data.subscriptions.prime = Number(document.getElementById('primeInput').value) || 0;
      data.subscriptions.disney = Number(document.getElementById('disneyInput').value) || 0;
      data.subscriptions.xbox = Number(document.getElementById('xboxInput').value) || 0;
    }

    function calculateSummary() {
      const incomeTotal = data.incomeSources.salary + data.incomeSources.childSupport;
      const fixedExpensesTotal = Object.values(data.fixedExpenses).reduce((a,b) => a+b, 0);
      // Subscriptions - Netflix, Prime, Xbox miesiƒôcznie, Disney rocznie (podzielimy na miesiƒÖce)
      const subsTotal = (data.subscriptions.netflix + data.subscriptions.prime + data.subscriptions.xbox) + (data.subscriptions.disney / 12);
      // Suma wydatk√≥w ad hoc
      const adhocTotal = data.expenses.reduce((sum, e) => sum + e.amount, 0);
      // ≈ÅƒÖczne wydatki
      const totalExpenses = fixedExpensesTotal + subsTotal + adhocTotal + data.spentAlready;

      const balance = incomeTotal - totalExpenses;

      return {
        incomeTotal,
        fixedExpensesTotal,
        subsTotal,
        adhocTotal,
        spentAlready: data.spentAlready,
        totalExpenses,
        balance
      };
    }

    function updateSummary() {
      gatherFormData();
      const summary = calculateSummary();

      const summaryText = 
        `Wp≈Çywy: ${summary.incomeTotal.toFixed(2)} z≈Ç\n` +
        `Sta≈Çe wydatki: ${summary.fixedExpensesTotal.toFixed(2)} z≈Ç\n` +
        `Subskrypcje (miesiƒôcznie): ${summary.subsTotal.toFixed(2)} z≈Ç\n` +
        `Wydatki ad hoc: ${summary.adhocTotal.toFixed(2)} z≈Ç\n` +
        `Wydatki ju≈º poniesione: ${summary.spentAlready.toFixed(2)} z≈Ç\n` +
        `-----------------------------\n` +
        `Razem wydatki: ${summary.totalExpenses.toFixed(2)} z≈Ç\n` +
        `Bilans: ${summary.balance.toFixed(2)} z≈Ç`;

      document.getElementById('summaryText').textContent = summaryText;
    }

    function updateExpensesList() {
      const ul = document.getElementById('expenseList');
      ul.innerHTML = '';
      data.expenses.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `[${e.category}${e.subcategory ? " > "+e.subcategory : ""}] ${e.description} - ${e.amount.toFixed(2)} z≈Ç`;
        // Dodaj mo≈ºliwo≈õƒá usuniƒôcia pojedynczego wydatku:
        const delBtn = document.createElement('button');
        delBtn.textContent = '‚ùå';
        delBtn.style.marginLeft = '0.5rem';
        delBtn.style.cursor = 'pointer';
        delBtn.onclick = () => {
          data.expenses.splice(i, 1);
          updateExpensesList();
          updateSummary();
        };
        li.appendChild(delBtn);
        ul.appendChild(li);
      });
    }

    function addExpense() {
      const cat = document.getElementById('expenseCategory').value;
      if(!cat) {
        alert("Wybierz kategoriƒô wydatku.");
        return;
      }
      let subcat = "";
      if(cat === "spozywka") {
        subcat = document.getElementById('expenseSubcategory').value;
        if(!subcat) {
          alert("Wybierz podkategoriƒô.");
          return;
        }
      }
      const desc = document.getElementById('expenseDesc').value.trim();
      if(!desc) {
        alert("Wpisz opis wydatku.");
        return;
      }
      let amount = Number(document.getElementById('expenseAmount').value);
      if(isNaN(amount) || amount <= 0) {
        alert("Wpisz poprawnƒÖ kwotƒô wydatku.");
        return;
      }

      data.expenses.push({
        category: cat,
        subcategory: subcat,
        description: desc,
        amount
      });

      // Reset p√≥l
      document.getElementById('expenseCategory').value = "";
      document.getElementById('expenseSubcategory').value = "";
      document.getElementById('expenseSubcategory').style.display = "none";
      document.getElementById('subcategoryLabel').style.display = "none";
      document.getElementById('expenseDesc').value = "";
      document.getElementById('expenseAmount').value = "";

      updateExpensesList();
      updateSummary();
    }

    function resetBin() {
      if(confirm("Czy na pewno chcesz zresetowaƒá WSZYSTKIE dane? Operacja jest nieodwracalna!")) {
        data = {
          incomeSources: { salary: 0, childSupport: 0 },
          fixedExpenses: {
            credit: 0,
            internet: 0,
            phone: 0,
            allowance: 0,
            rent: 0,
            electricity: 0,
            zus: 0,
            accountant: 0,
            eagon: 0,
            kindergarten: 0
          },
          subscriptions: { netflix: 0, prime: 0, disney: 0, xbox: 0 },
          spentAlready: 0,
          expenses: []
        };
        updateForm();
        updateSummary();
        saveData();
      }
    }

    async function saveData() {
      gatherFormData();
      try {
        const res = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": masterKey
          },
          body: JSON.stringify(data)
        });
        if(!res.ok) throw new Error("B≈ÇƒÖd zapisu: " + res.statusText);
        alert("Dane zapisane pomy≈õlnie! ‚úÖ");
      } catch(e) {
        alert("B≈ÇƒÖd zapisu: " + e.message);
      }
    }

    // Aktualizuj podsumowanie przy ka≈ºdej zmianie input√≥w
    const inputs = document.querySelectorAll("input[type=number]");
    inputs.forEach(inp => inp.addEventListener("input", updateSummary));

    window.onload = () => {
      loadData();
      updateSummary();
    };
  </script>
</body>
</html>
