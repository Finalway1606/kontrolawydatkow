<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Right Back - Kranik Animation 1080p</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(45deg, #8000ff, #00ff80, #8000ff, #00ff80);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .main-text {
            font-size: 120px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff,
                0 0 45px #00ffff;
            margin-bottom: 30px;
            animation: glitch 0.3s infinite;
            z-index: 10;
        }
        
        .sub-text {
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 12px #00ffff,
                0 0 24px #00ffff,
                0 0 36px #00ffff;
            margin-bottom: 50px;
            animation: glitch 0.5s infinite;
            letter-spacing: 3px;
            z-index: 10;
        }
        
        .faucet {
            width: 600px;
            height: 400px;
            filter: drop-shadow(0 0 30px #00ffff);
            animation: rotate 4s linear infinite;
            margin: 30px 0;
            z-index: 10;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glitch {
            0%, 100% { 
                transform: translate(0); 
            }
            20% { 
                transform: translate(-2px, 2px); 
            }
            40% { 
                transform: translate(-2px, -2px); 
            }
            60% { 
                transform: translate(2px, 2px); 
            }
            80% { 
                transform: translate(2px, -2px); 
            }
        }
        
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }

        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        @keyframes fall {
            0% {
                top: -50px;
                transform: rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 1130px;
                transform: rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="main-text">BE RIGHT BACK</div>
    <div class="sub-text">Zaraz wracam!</div>
    
    <svg class="faucet" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#8000ff;stop-opacity:0.8" />
            </linearGradient>
        </defs>
        
        <!-- Faucet body -->
        <rect x="120" y="20" width="60" height="80" rx="10" fill="url(#metalGradient)" stroke="#00ffff" stroke-width="2"/>
        
        <!-- Faucet spout -->
        <path d="M 180 60 Q 220 60 220 100 L 200 100 Q 200 80 180 80 Z" fill="url(#metalGradient)" stroke="#00ffff" stroke-width="2"/>
        
        <!-- Handle -->
        <circle cx="100" cy="50" r="15" fill="url(#handleGradient)" stroke="#ff00ff" stroke-width="2"/>
        <rect x="85" y="45" width="30" height="10" rx="5" fill="url(#handleGradient)" stroke="#ff00ff" stroke-width="1"/>
        
        <!-- Valve details -->
        <circle cx="150" cy="40" r="8" fill="#00ffff" opacity="0.8"/>
        <circle cx="150" cy="60" r="6" fill="#ff00ff" opacity="0.8"/>
        <circle cx="150" cy="80" r="4" fill="#00ffff" opacity="0.8"/>
        
        <!-- Water drops from faucet tip -->
        <circle cx="210" cy="105" r="4" fill="#00ffff" opacity="0.6">
            <animate attributeName="cy" values="105;125;105" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="210" cy="115" r="3" fill="#00ffff" opacity="0.4">
            <animate attributeName="cy" values="115;135;115" dur="1.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.2s" repeatCount="indefinite"/>
        </circle>
    </svg>

    <script>
        // Generowanie spadających gwiazdek
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '✨';
            star.style.left = Math.random() * 1920 + 'px';
            star.style.top = '-50px';
            star.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 8000);
        }

        // Tworzenie gwiazdek co 100ms
        setInterval(createStar, 100);


    </script>
</body>
</html>
