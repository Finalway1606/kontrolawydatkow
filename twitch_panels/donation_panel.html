<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Donacje</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f23;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .panel {
            width: 320px;
            height: 100px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            border: 2px solid #ffff00;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(255, 255, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 255, 0, 0.3), inset 0 0 20px rgba(255, 255, 0, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 0, 0.5), inset 0 0 30px rgba(255, 255, 0, 0.2); }
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffff00, #ff6600, #ff0066, #ffff00);
            border-radius: 15px;
            z-index: -1;
            animation: rotate 5s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            margin-bottom: 10px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 0, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 255, 0, 1); }
        }
        
        .donation-text {
            font-size: 12px;
            color: #ffffff;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }
        
        .heart-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 25px;
            height: 25px;
            fill: #ff6600;
            filter: drop-shadow(0 0 8px rgba(255, 102, 0, 0.8));
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            75% { transform: scale(1.1); }
        }
        
        .coins {
            position: absolute;
            bottom: 10px;
            left: 15px;
            display: flex;
            gap: 3px;
        }
        
        .coin {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffff00, #ff6600);
            border-radius: 50%;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .coin:nth-child(1) { animation-delay: 0s; }
        .coin:nth-child(2) { animation-delay: 0.2s; }
        .coin:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="content">
            <svg class="heart-icon" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <div class="title">WSPARCIE</div>
            <div class="coins">
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
            </div>
        </div>
    </div>
</body>
</html>
