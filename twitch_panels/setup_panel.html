<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Setup PC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f23;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .panel {
            width: 320px;
            height: 100px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            border: 2px solid #00ff00;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 20px rgba(0, 255, 0, 0.1); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.5), inset 0 0 30px rgba(0, 255, 0, 0.2); }
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00ffff, #0066ff, #00ff00);
            border-radius: 15px;
            z-index: -1;
            animation: rotate 6s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            margin-bottom: 12px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); }
            to { text-shadow: 0 0 20px rgba(0, 255, 0, 1); }
        }
        
        .setup-text {
            font-size: 11px;
            color: #ffffff;
            line-height: 1.3;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .pc-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 30px;
            height: 30px;
            fill: #00ff00;
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .specs {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 10px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .spec-label {
            color: #00ffff;
            font-weight: bold;
        }
        
        .spec-value {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="content">
            <svg class="pc-icon" viewBox="0 0 24 24">
                <path d="M4 6h16v2H4zm0 5h16v6H4zm16 8H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2v10c0 1.1-.9 2-2 2zM6 13h2v2H6zm3 0h2v2H9zm3 0h2v2h-2z"/>
            </svg>
            <div class="title">SETUP PC</div>
        </div>
    </div>
</body>
</html>
