<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Zasady Czatu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f23;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .panel {
            width: 320px;
            height: 100px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            border: 2px solid #ff0066;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(255, 0, 102, 0.3),
                inset 0 0 20px rgba(255, 0, 102, 0.1);
            position: relative;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 0, 102, 0.3), inset 0 0 20px rgba(255, 0, 102, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 0, 102, 0.5), inset 0 0 30px rgba(255, 0, 102, 0.2); }
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0066, #6600ff, #0066ff, #ff0066);
            border-radius: 15px;
            z-index: -1;
            animation: rotate 8s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.8);
            margin-bottom: 12px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
            text-align: center;
            width: 100%;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 0, 102, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 0, 102, 1); }
        }
        
        .rules-list {
            font-size: 11px;
            color: #ffffff;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            width: 100%;
        }
        
        .rule-item {
            margin-bottom: 6px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .rule-number {
            color: #ff0066;
            font-weight: bold;
            min-width: 15px;
        }
        
        .shield-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 20px;
            height: 20px;
            fill: #ff0066;
            filter: drop-shadow(0 0 8px rgba(255, 0, 102, 0.8));
            animation: shield 3s ease-in-out infinite;
        }
        
        @keyframes shield {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="content">
            <svg class="shield-icon" viewBox="0 0 24 24">
                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11.5C15.4,11.5 16,12.4 16,13V16C16,17.4 15.4,18 14.8,18H9.2C8.6,18 8,17.4 8,16V13C8,12.4 8.6,11.5 9.2,11.5V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,10V11.5H13.5V10C13.5,8.7 12.8,8.2 12,8.2Z"/>
            </svg>
            <div class="title">ZASADY CZATU</div>
        </div>
    </div>
</body>
</html>
